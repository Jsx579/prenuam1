{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Prototipo/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Prototipo/css/styles.css' %}">
    <title>{{ titulo }}</title>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-5">
                        <h1 class="text-center text-primary mb-4">{{ titulo }}</h1>
                        <hr>
                        
                        <form method="post">
                            {% csrf_token %}

                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                    {{ field.label }}
                                </label>
                                
                                {{ field }}

                                {% for error in field.errors %}
                                    <div class="alert alert-danger p-1 mt-1 small">{{ error }}</div>
                                {% endfor %}
                                
                                {% if field.help_text %}
                                    <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Guardar Cambios</button>
                                <a href="{% url 'PanelAdministrador' %}" class="btn btn-outline-secondary">
                                    Cancelar y Volver al Listado
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
